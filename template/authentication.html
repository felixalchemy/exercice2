<div class="container">
	<div class="card card-container">
		<h1>Alchemy Shop</h1>
		<h3>&nbsp;</h3>
		<img id="profile-img" class="profile-img-card" src="res/pic/avatar_2x.png" />
		<p id="profile-name" class="profile-name-card"></p>

		<form class="form-signin">
			<span id="reauth-email" class="reauth-email"></span>
			<input type="text" id="inputFirstName" class="form-control" placeholder="Firstname" required autofocus>
			<input type="text" id="inputName" class="form-control" placeholder="Name" required>
			<button class="btn btn-lg btn-primary btn-block btn-signin" type="button">Sign in</button>
		</form><!-- /form -->
	</div><!-- /card-container -->
</div><!-- /container -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Bad authentication</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
